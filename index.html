<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Aloha</title>
</head>
<body>
<header>
    <h1>Obstacle Course</h1>
    <button id="start" class="btn btn-success" type="button" onclick="startGame()">
        START
    </button>
    <button id="settings" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">
        Settings
    </button>
</header>

<canvas id="myCanvas"></canvas>

<footer>
    <i class="bi bi-c-circle"></i>
    <span id="year"></span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Socials:
    <a href="https://twitter.com/arn_1g" class="bi bi-twitter"></a>
    <a href="https://github.com/aarn-1" class="bi bi-github"></a>

</footer>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Offcanvas right</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <button onclick="getLocation()" type="button" class="btn btn-primary">getLocation</button><br>
        Your location: <p id="location"></p><br>
        Dark-mode:
        <button type="button" class="btn btn-primary" onclick="toggleBackground()">Toggle dark mode</button>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
